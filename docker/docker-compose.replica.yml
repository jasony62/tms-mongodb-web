version: '3.7'
services:
  mongodb:
    build: 
      context: ./mongodb
      dockerfile: Dockerfile-primary
    expose:
      - ${TMW_MONGODB_PORT:-37017}
    ports:
      - ${TMW_MONGODB_PORT:-37017}:${TMW_MONGODB_PORT:-37017}
    environment:
      - TMW_REPLICA_SET_NAME=${TMW_REPLICA_SET_NAME:-tmw-rs}
      - TMW_MONGODB_PORT=${TMW_MONGODB_PORT:-37017}
      - TMW_MONGODB_S_PORT=${TMW_MONGODB_S_PORT:-37018}
      - TMW_MONGODB_A_PORT=${TMW_MONGODB_A_PORT:-37019} 
    logging:
      driver: 'none'
    entrypoint: [ "mongod", "--bind_ip_all", "--port", "${TMW_MONGODB_PORT:-37017}", "--replSet", "${TMW_REPLICA_SET_NAME:-tmw-rs}" ]

  mongodb-s:
    build: ./mongodb
    image: tms-mongodb/mongo:latest
    container_name: tms-mongodb-mongo-s
    volumes:
      - ./mongodb-s/data:/data/db
    expose:
      - ${TMW_MONGODB_S_PORT:-37018}
    ports:
      - ${TMW_MONGODB_S_PORT:-37018}:${TMW_MONGODB_S_PORT:-37018}
    logging:
      driver: 'none'
    entrypoint: [ "mongod", "--bind_ip_all", "--port", "${TMW_MONGODB_S_PORT:-37018}", "--replSet", "${TMW_REPLICA_SET_NAME:-tmw-rs}" ]

  mongodb-a:
    build: ./mongodb
    image: tms-mongodb/mongo:latest
    container_name: tms-mongodb-mongo-a
    volumes:
      - ./mongodb-a/data:/data/db
    expose:
      - ${TMW_MONGODB_A_PORT:-37019}
    ports:
      - ${TMW_MONGODB_A_PORT:-37019}:${TMW_MONGODB_A_PORT:-37019}
    logging:
      driver: 'none'
    entrypoint: [ "mongod", "--bind_ip_all", "--port", "${TMW_MONGODB_A_PORT:-37019}", "--replSet", "${TMW_REPLICA_SET_NAME:-tmw-rs}" ]
